<div class="row table-responsive">
    <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
            <th class="col-md-3">{{ "USER_ID" | translate}}</th>
            <th class="col-md-3">{{ "USER_NAME" | translate}}</th>
            <th class="col-md-3">{{ "USER_LOCKED?" | translate}}</th>
            <th class="col-md-3">{{ "USER_ROLES" | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; trackBy: user?.userId" (click)="onClick(user)">
            <td class="col-md-2">{{user.userId}}</td>
            <td class="col-md-4">{{user.userName}}</td>
            <td class="col-md-2"> {{ user.locked ? ("USER_LOCKED" | translate) : ""}}</td>
            <td class="col-md-4">{{user.roles}}</td>
        </tr>
        </tbody>
    </table>
</div>
